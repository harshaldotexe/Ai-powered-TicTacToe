<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unbeatable Tic-tac-toe</title>
</head>
<body>
    <h1>AI tictactoe</h1>
    <div class="game-container">
        <div class="board">
            <table>
                <tr>
                    <td class="box-0 empty"></td>
                    <td class="box-1 empty"></td>
                    <td class="box-2 empty"></td>
                </tr>
                <tr>
                    <td class="box-3 empty"></td>
                    <td class="box-4 empty"></td>
                    <td class="box-5 empty"></td>
                </tr>
                <tr>
                    <td class="box-6 empty"></td>
                    <td class="box-7 empty"></td>
                    <td class="box-8 empty"></td>
                </tr>
            </table>
        </div>
        <div class="selection-container">
            <h3>Play As :</h3>
            <button class = "btn play" id="O">O</button>
            <button class = "btn play" id="X">X</button>
        </div>
        <div class="message-container">
            <h3 class = "message">You Won!</h3>
            <button class = "btn" id="restart">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
